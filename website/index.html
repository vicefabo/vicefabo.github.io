<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page</title>

<link href="https://fonts.cdnfonts.com/css/helvetica-neue-5" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #000;
  font-family: 'Helvetica Neue', sans-serif;
  color: white;
  overflow-x: hidden;
}

/* ===== GRID ===== */

.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 30px;
  padding: 80px;
}

.box {
  height: 480px;
  background: #0a0a0a;
  overflow: hidden;
  position: relative;
  cursor: pointer;
  transition: transform 0.4s ease, opacity 0.4s ease;
}

.box:hover {
  transform: scale(1.015);
  opacity: 0.9;
}

.box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Coming Soon */

.coming {
  display: flex;
  align-items: center;
  justify-content: center;
  letter-spacing: 4px;
  font-size: 13px;
  background: #111;
}

/* ===== VIEWER ===== */

.viewer {
  position: fixed;
  inset: 0;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.6s ease;
}

.viewer img {
  max-width: 55%;
  max-height: 75vh;
  object-fit: contain;
}

/* BACK BUTTON */

.back {
  position: absolute;
  top: 50px;
  left: 60px;
  font-size: 13px;
  letter-spacing: 3px;
  cursor: pointer;
  opacity: 0.6;
  transition: opacity 0.3s ease;
}

.back:hover {
  opacity: 1;
}

/* ARROWS */

.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 42px;
  cursor: pointer;
  opacity: 0.4;
  transition: opacity 0.3s ease;
  user-select: none;
}

.arrow:hover {
  opacity: 1;
}

.left {
  left: 60px;
}

.right {
  right: 60px;
}
</style>
</head>

<body>

<div class="grid">

  <!-- OPENABLE GALLERY -->
  <div class="box" onclick="openGallery()">
    <img src="thumbnail1.jpg">
  </div>

  <!-- COMING SOON -->
  <div class="box coming">COMING SOON</div>
  <div class="box coming">COMING SOON</div>
  <div class="box coming">COMING SOON</div>
  <div class="box coming">COMING SOON</div>
  <div class="box coming">COMING SOON</div>

</div>

<!-- FULL SCREEN VIEWER -->

<div class="viewer" id="viewer">

  <div class="back" onclick="closeGallery()">BACK</div>

  <div class="arrow left" onclick="prevImage()">‹</div>

  <img id="viewerImage" src="image1.jpg">


  <div class="arrow right" onclick="nextImage()">›</div>

</div>

<script>
let images = [
  "look1.jpg",
  "look2.jpg",
  "look4.jpg",
  "look5.jpg",
  "11.jpg",
  "looks3.jpg",  
];

let current = 0;
const viewer = document.getElementById("viewer");

function openGallery() {
  current = 0;
  document.getElementById("viewerImage").src = images[current];

  viewer.style.visibility = "visible";
  setTimeout(() => {
    viewer.style.opacity = "1";
  }, 10);
}


function closeGallery() {
  viewer.style.opacity = "0";
  setTimeout(() => {
    viewer.style.visibility = "hidden";
  }, 600);
}

function nextImage() {
  current = (current + 1) % images.length;
  document.getElementById("viewerImage").src = images[current];
}

function prevImage() {
  current = (current - 1 + images.length) % images.length;
  document.getElementById("viewerImage").src = images[current];
}
</script>

</body>
</html>
