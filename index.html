<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ã…¤</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000000; 
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            color: #ffffff;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* 1. Static Gallery Window (Magnetic Effect Removed) */
        .slider-window {
            width: 350px;
            height: 350px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.03);
            /* No transform-style or transition for tilt needed */
        }

        .slider-track {
            display: flex;
            transition: transform 0.7s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .slide {
            min-width: 350px;
            height: 350px;
            background-size: cover;
            background-position: center;
            background-color: #111;
            transition: filter 0.3s ease;
            filter: brightness(0.8); /* Slightly dimmed by default */
        }

        .slide:hover {
            filter: brightness(1); /* Brightens on hover */
        }

        /* 2. Navigation Controls */
        .nav-controls {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .arrow {
            background: none;
            border: none;
            color: white;
            font-size: 11px;
            letter-spacing: 2px;
            cursor: pointer;
            padding: 10px;
            transition: opacity 0.3s;
            outline: none;
        }

        .arrow:disabled { opacity: 0.1; cursor: default; }

        .counter {
            font-size: 10px;
            letter-spacing: 3px;
            opacity: 0.5;
        }

        /* Login Section */
        #gallery-content { display: none; flex-direction: column; align-items: center; }
        .login-box { display: flex; flex-direction: column; gap: 20px; align-items: center; }
        
        input { 
            border: none; 
            border-bottom: 1px solid #ffffff; 
            padding: 12px; 
            width: 250px; 
            text-align: center; 
            outline: none; 
            font-size: 12px; 
            letter-spacing: 5px; 
            background: transparent; 
            color: #ffffff; 
            text-transform: uppercase; 
        }

        #loginBtn { 
            background: transparent; 
            color: #ffffff; 
            border: 1px solid #ffffff; 
            padding: 10px 40px; 
            cursor: pointer; 
            font-size: 10px; 
            letter-spacing: 3px; 
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="login-box" id="loginSection">
            <input type="password" id="passInput" placeholder="ENTER ACCESS KEY">
            <button id="loginBtn">VIEW</button>
        </div>

        <div id="gallery-content">
            <div class="slider-window">
                <div class="slider-track" id="track">
                    <div class="slide" style="background-image: url('https://picsum.photos/200');"></div>
                    <div class="slide" style="background-image: url('https://picsum.photos/200');"></div>
                    <div class="slide" style="background-image: url('https://picsum.photos/200');"></div>
                </div>
            </div>

            <div class="nav-controls">
                <button class="arrow" id="prevBtn">PREV</button>
                <span class="counter" id="counterDisplay">01 / 03</span>
                <button class="arrow" id="nextBtn">NEXT</button>
            </div>
        </div>
    </div>

    <script>
        const track = document.getElementById('track');
        const counterDisplay = document.getElementById('counterDisplay');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const loginBtn = document.getElementById('loginBtn');
        const passInput = document.getElementById('passInput');
        const loginSection = document.getElementById('loginSection');
        const galleryContent = document.getElementById('gallery-content');

        let currentIndex = 0;
        const totalSlides = 3; 

        loginBtn.addEventListener('click', () => {
            if (passInput.value === 'vicefabo2.0') {
                loginSection.style.display = 'none';
                galleryContent.style.display = 'flex';
                galleryContent.style.animation = 'fadeIn 1s forwards';
            }
        });

        function updateSlider() {
            track.style.transform = `translateX(-${currentIndex * 350}px)`;
            counterDisplay.innerText = `0${currentIndex + 1} / 0${totalSlides}`;
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === totalSlides - 1;
        }

        nextBtn.addEventListener('click', () => { 
            if (currentIndex < totalSlides - 1) { 
                currentIndex++; 
                updateSlider(); 
            } 
        });

        prevBtn.addEventListener('click', () => { 
            if (currentIndex > 0) { 
                currentIndex--; 
                updateSlider(); 
            } 
        });

        updateSlider();
    </script>
</body>
</html>
