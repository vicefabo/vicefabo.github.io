<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bully</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: hsl(0, 0%, 100%); 
            font-family: sans-serif;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .player-container {
            text-align: center;
            animation: fadeIn 1.5s ease-in-out; 
        }

        .album-cover {
            width: 350px;
            height: 350px;
            background-color: #111;
            border-radius: 0; 
            object-fit: cover;
            display: block;
            margin-bottom: 50px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 1), 0 10px 30px rgba(255, 255, 255, 0.05);
        }

        .play-btn {
            background: none;
            border: none;
            cursor: pointer;
            width: 40px; 
            height: 40px; 
            color: hsl(0, 0%, 0%);
            padding: 0;
            outline: none;
            margin: 0 auto;
        }
        
        .pause-icon { display: none; }
        .playing .pause-icon { display: block; }
        .playing .play-icon { display: none; }

        svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="player-container">
        <img src="bully.jpg" alt="Album Cover" class="album-cover">

        <audio id="track" src="White_Lines.mp3"></audio>

        <button class="play-btn" id="toggleBtn">
            <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M8 5v14l11-7z"/>
            </svg>
            
            <svg class="pause-icon" viewBox="0 0 24 24" fill="currentColor">
                <rect x="6" y="5" width="3" height="14"/>
                <rect x="15" y="5" width="3" height="14"/>
            </svg>
        </button>
    </div>

    <script>
        const btn = document.getElementById('toggleBtn');
        const audio = document.getElementById('track');
        
        btn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                btn.classList.add('playing');
            } else {
                audio.pause();
                btn.classList.remove('playing');
            }
        });

        audio.onended = () => btn.classList.remove('playing');
    </script>

</body>
</html>
