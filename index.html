<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bully</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffffff; 
            font-family: sans-serif;
            overflow: hidden;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .player-container {
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
            width: 350px;
        }

        .album-cover {
            width: 350px;
            height: 350px;
            background-color: #111;
            border-radius: 0;
            object-fit: cover;
            display: block;
            margin-bottom: 40px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
        }

        /* Hidden initially */
        #player-controls {
            display: none;
            margin-top: 20px;
        }

        .play-btn {
            background: none;
            border: none;
            cursor: pointer;
            width: 40px; 
            height: 40px; 
            color: #000000;
            padding: 0;
            outline: none;
        }

        .pause-icon { display: none; }
        .playing .pause-icon { display: block; }
        .playing .play-icon { display: none; }

        /* Login Section Style */
        .login-box {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        input {
            border: 1px solid #000;
            padding: 8px;
            width: 180px;
            text-align: center;
            outline: none;
            font-size: 12px;
            letter-spacing: 2px;
        }

        #loginBtn {
            background: #000;
            color: #fff;
            border: none;
            padding: 8px 20px;
            cursor: pointer;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        svg { width: 100%; height: 100%; }
    </style>
</head>
<body>

    <div class="player-container">
        <img src="bully.jpg" alt="Album Cover" class="album-cover">

        <audio id="track" src="ICANTWAIT.mp3"></audio>

        <div id="player-controls">
            <button class="play-btn" id="toggleBtn">
                <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M8 5v14l11-7z"/>
                </svg>
                <svg class="pause-icon" viewBox="0 0 24 24" fill="currentColor">
                    <rect x="6" y="5" width="3" height="14"/>
                    <rect x="15" y="5" width="3" height="14"/>
                </svg>
            </button>
        </div>

        <div class="login-box" id="loginSection">
            <input type="password" id="passInput" placeholder="PASSWORD">
            <button id="loginBtn">LOG IN</button>
        </div>
    </div>

    <script>
        const loginBtn = document.getElementById('loginBtn');
        const passInput = document.getElementById('passInput');
        const loginSection = document.getElementById('loginSection');
        const playerControls = document.getElementById('player-controls');
        
        const btn = document.getElementById('toggleBtn');
        const audio = document.getElementById('track');

        // Logic for checking the password
        loginBtn.addEventListener('click', () => {
            if (passInput.value === 'vicefabo2.0') {
                loginSection.style.display = 'none'; // Hide login
                playerControls.style.display = 'block'; // Show play button
            } else {
                alert('ACCESS DENIED');
                passInput.value = '';
            }
        });

        // Allow 'Enter' key to login
        passInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loginBtn.click();
        });

        // Play/Pause Logic
        btn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                btn.classList.add('playing');
            } else {
                audio.pause();
                btn.classList.remove('playing');
            }
        });

        audio.onended = () => btn.classList.remove('playing');
    </script>

</body>
</html>
