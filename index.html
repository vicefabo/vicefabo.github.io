<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000000; 
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            color: #ffffff;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            text-align: center;
            width: 100%;
            perspective: 1200px;
        }

        /* Login Section */
        .login-box {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        input {
            border: none;
            border-bottom: 1px solid #ffffff;
            padding: 12px;
            width: 250px;
            text-align: center;
            outline: none;
            font-size: 12px;
            letter-spacing: 5px;
            background: transparent;
            text-transform: uppercase;
            color: #ffffff;
        }

        #loginBtn {
            background: transparent;
            color: #ffffff;
            border: 1px solid #ffffff;
            padding: 10px 40px;
            cursor: pointer;
            font-size: 10px;
            letter-spacing: 3px;
        }

        /* Gallery Section (Hidden until Login) */
        #gallery-content {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s forwards;
        }

        .slider-window {
            width: 350px;
            height: 350px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.05);
        }

        .slider-track {
            display: flex;
            transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            width: 100%;
        }

        .slide {
            min-width: 350px;
            height: 350px;
            background-size: cover;
            background-position: center;
            background-color: #111;
            transform-style: preserve-3d;
        }

        /* Navigation Arrows */
        .nav-controls {
            margin-top: 40px;
            display: flex;
            gap: 50px;
            align-items: center;
        }

        .arrow {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            transition: opacity 0.3s;
            outline: none;
        }

        .arrow:hover { opacity: 0.5; }
        .arrow:disabled { opacity: 0.1; cursor: default; }

    </style>
</head>
<body>

    <div class="container">
        <div class="login-box" id="loginSection">
            <input type="password" id="passInput" placeholder="ENTER ACCESS KEY">
            <button id="loginBtn">VIEW</button>
        </div>

        <div id="gallery-content">
            <div class="slider-window" id="magneticWindow">
                <div class="slider-track" id="track">
                    <div class="slide" style="background-image: url('https://picsum.photos/id/237/200/300');"></div>
                    <div class="slide" style="background-image: url('https://picsum.photos/id/237/200/300');"></div>
                    <div class="slide" style="background-image: url('https://picsum.photos/id/237/200/300');"></div>
                </div>
            </div>

            <div class="nav-controls">
                <button class="arrow" id="prevBtn">←</button>
                <button class="arrow" id="nextBtn">→</button>
            </div>
        </div>
    </div>

    <script>
        const loginBtn = document.getElementById('loginBtn');
        const passInput = document.getElementById('passInput');
        const loginSection = document.getElementById('loginSection');
        const galleryContent = document.getElementById('gallery-content');
        
        const track = document.getElementById('track');
        const windowEl = document.getElementById('magneticWindow');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        let currentIndex = 0;
        const totalSlides = 3; // Change this based on how many images you add

        // Password Logic
        loginBtn.addEventListener('click', () => {
            if (passInput.value === 'vicefabo2.0') {
                loginSection.style.display = 'none';
                galleryContent.style.display = 'flex';
            } else {
                passInput.value = '';
                passInput.style.borderBottomColor = 'red';
                setTimeout(() => passInput.style.borderBottomColor = 'white', 500);
            }
        });

        // Gallery Navigation
        function updateSlider() {
            track.style.transform = `translateX(-${currentIndex * 350}px)`;
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === totalSlides - 1;
        }

        nextBtn.addEventListener('click', () => {
            if (currentIndex < totalSlides - 1) {
                currentIndex++;
                updateSlider();
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateSlider();
            }
        });

        // Magnetic Tilt Effect on the Window
        document.addEventListener('mousemove', (e) => {
            if (galleryContent.style.display === 'flex') {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 30;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 30;
                windowEl.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            }
        });

        // Initial button state
        updateSlider();
    </script>
</body>
</html>
