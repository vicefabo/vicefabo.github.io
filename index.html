<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  font-family: Arial, sans-serif;
  overflow-x: hidden;
}

.wrapper {
  position: relative;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.coverflow {
  display: flex;
  align-items: center;
  gap: 25px;
  padding: 0 35vw;
  overflow-x: auto;
  scroll-behavior: smooth;
  scrollbar-width: none;
}
.coverflow::-webkit-scrollbar { display: none; }

.card {
  flex: 0 0 260px;
  height: 380px;
  background: black;
  border: 1px solid white;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 14px;
  letter-spacing: 2px;
  transition: transform 0.6s cubic-bezier(.16,1,.3,1), opacity 0.6s;
  opacity: 0.4;
}

.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.card.active {
  transform: scale(1);
  opacity: 1;
}

.card.left,
.card.right {
  transform: scale(0.9);
  opacity: 0.6;
}

.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 30px;
  color: white;
  cursor: pointer;
  user-select: none;
}

.left-arrow { left: 20px; }
.right-arrow { right: 20px; }

.gallery {
  position: fixed;
  inset: 0;
  background: black;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.6s ease;
}

.gallery.active {
  opacity: 1;
  pointer-events: auto;
}

.gallery img {
  max-width: 80%;
  max-height: 80%;
  object-fit: contain;
}

.gallery-arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 30px;
  color: white;
  cursor: pointer;
}

.gallery-left { left: 20px; }
.gallery-right { right: 20px; }

.back {
  position: absolute;
  top: 30px;
  left: 30px;
  color: white;
  cursor: pointer;
  font-size: 14px;
  letter-spacing: 2px;
}

/* Mobile Fix */
@media (max-width: 768px) {
  .coverflow {
    padding: 0 50%;
    gap: 15px;
  }

  .card {
    flex: 0 0 200px;
    height: 300px;
  }
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="arrow left-arrow">&#8249;</div>

  <div class="coverflow">
    <div class="card active openable">
      <img src="thumbnail1.jpg">
    </div>

    <div class="card">COMING SOON</div>
    <div class="card">COMING SOON</div>
    <div class="card">COMING SOON</div>
    <div class="card">COMING SOON</div>
    <div class="card">COMING SOON</div>
  </div>

  <div class="arrow right-arrow">&#8250;</div>
</div>

<div class="gallery" id="gallery">
  <div class="back" onclick="closeGallery()">BACK</div>
  <div class="gallery-arrow gallery-left" onclick="prevImage()">&#8249;</div>
  <img id="galleryImg" src="">
  <div class="gallery-arrow gallery-right" onclick="nextImage()">&#8250;</div>
</div>

<script>
const cards = document.querySelectorAll(".card");
const coverflow = document.querySelector(".coverflow");
let index = 0;

function updateCards() {
  cards.forEach((card, i) => {
    card.classList.remove("active","left","right");

    if (i === index) card.classList.add("active");
    else if (i < index) card.classList.add("left");
    else card.classList.add("right");
  });

  cards[index].scrollIntoView({ behavior: "smooth", inline: "center" });
}

document.querySelector(".left-arrow").onclick = () => {
  index = (index - 1 + cards.length) % cards.length;
  updateCards();
};

document.querySelector(".right-arrow").onclick = () => {
  index = (index + 1) % cards.length;
  updateCards();
};

updateCards();

/* Gallery */
const images = [
  "look1.jpg",
  "look2.jpg",
  "look4.jpg",
  "look5.jpg",
  "looks3.jpg"
];

let galleryIndex = 0;
const gallery = document.getElementById("gallery");
const galleryImg = document.getElementById("galleryImg");

document.querySelector(".openable").onclick = () => {
  gallery.classList.add("active");
  galleryIndex = 0;
  galleryImg.src = images[galleryIndex];
};

function closeGallery() {
  gallery.classList.remove("active");
}

function nextImage() {
  galleryIndex = (galleryIndex + 1) % images.length;
  galleryImg.src = images[galleryIndex];
}

function prevImage() {
  galleryIndex = (galleryIndex - 1 + images.length) % images.length;
  galleryImg.src = images[galleryIndex];
}
</script>

</body>
</html>
